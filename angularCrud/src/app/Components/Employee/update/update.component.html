<div class="container">
    <h1>Edit Information</h1>
   
    <a href="#" routerLink="/EmpList" class="btn btn-primary">Back</a>
         
    <form [formGroup]="frmData" (ngSubmit)="submitFormData()" novalidate>
                <input
                formControlName="id"
                id="id"
                name="firstName"
                type="hidden"
                [(ngModel)]="EmployeeObject.id"
                >
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input
                formControlName="firstName"
                id="firstName"
                name="firstName"
                type="text"
                [(ngModel)]="EmployeeObject.firstName"
                class="form-control" 
                required
                >

                <div
                *ngIf="!f.firstname?.valid && (f.firstname?.dirty ||f.firstname?.touched)">
                <div [hidden]="!f.firstname.errors.required">
                  First Name is required
                </div>
                </div>
        </div>
          
        <div class="form-group">
            <label for="middleName">Middle Name:</label>
            <input
                formControlName="middleName"
                id="middleName"
                name="middleName"
                type="text"
                [(ngModel)]="EmployeeObject.middleName"
                class="form-control" 
                required
                >

                <div
                *ngIf="!f.middleName?.valid && (f.middleName?.dirty ||f.middleName?.touched)">
                <div [hidden]="!f.middleName.errors.required">
                  First Name is required
                </div>
                </div>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input
                formControlName="lastName"
                id="lastName"
                name="lastName"
                type="text"
                [(ngModel)]="EmployeeObject.lastName"
                class="form-control" 
                required
                >

                <div
                *ngIf="!f.lastName?.valid && (f.lastName?.dirty ||f.lastName?.touched)">
                <div [hidden]="!f.lastName.errors.required">
                  First Name is required
                </div>
                </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!frmData.valid">Update</button>
    </form>




    
</div>
