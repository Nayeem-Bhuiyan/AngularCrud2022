<div class="container mt-3">
  <div class="card">
    <div class="card-header bg-success text-white">
      <h4 class="card-title">Employee Information</h4>
    </div>
    <div class="card-body">
      
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
         First Name
          <span class="badge bg-primary rounded-pill">{{EmployeeObject.firstName}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Middle Name
          <span class="badge bg-primary rounded-pill">{{EmployeeObject.middleName}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Last Name
          <span class="badge bg-primary rounded-pill">{{EmployeeObject.lastName}}</span>
        </li>
      </ul>
      <br>
      <div class="d-flex justify-content-end mt-3">
        <a  class="btn btn-primary"  routerLink="/EmpList">Go Back</a>
      </div>
      
    </div>
  </div>
</div>
